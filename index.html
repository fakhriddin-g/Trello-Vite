<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Daily - ToDo</title>
</head>

<body>
	<div class="trello">
		<header>
			<div class="header">
				<p>Trello</p>
				<p>Workspace</p>
				<p>Recent</p>
				<p>Starred</p>
				<button class="btn create-btn">Create</button>
				<input type="text" placeholder="Search" class="search-input" />
				<img src="/public/icons/notification.png" alt="" />
				<img src="/public/icons/notification.png" alt="" />
				<img src="/public/icons/notification.png" alt="" />
			</div>
		</header>

		<div class="sub-header">
			<div class="sub-header__box">
				<select>
					<option value="">Board</option>
				</select>
				<p>Team board</p>
				<div class="board-select">
          <img src="/public/images/trello-board.png" alt="" />
          <select name="bord-filter"></select>
        </div>
				<p>Acme, Inc.</p>
				<div class="member">
					<span>+0</span>
				</div>
				<button class="btn invite-btn">Invite</button>
				<button class="btn" id="add-block">Add Block</button>
			</div>
		</div>

		<div class="main"></div>

    <div class="trash">
      <img class="trash-img" src="/public/images/trash-close.png">
      <audio src="/public/sounds/trash2.mp3"></audio>
    </div>
	</div>

	<div class="modal-bg">
		<div class="modal">
			<h1>Create a Task</h1>
			<form name="form">
				<input name="title" type="text" placeholder="Title" />
				<input name="description" type="text" placeholder="Description" />
				<select id="select-member">
					<option value="">Please choose a member</option>
				</select>
				<div class="task-member"></div>
				<select class="task-status" name="status" id=""></select>
				<button type="submit">Create ToDo</button>
			</form>
		</div>

		<button class="exit">Close</button>
	</div>

	<div class="invite-bg modal-bg">
		<div class="invite-modal modal">
			<h1>Invite Members</h1>
			<form name="inviteForm">
				<input name="name" type="text" placeholder="Name" />
				<input name="surname" type="text" placeholder="Surname" />
				<input name="age" type="number" placeholder="Age" />
				<input name="specialization" type="text" placeholder="Specialization" />
				<select name="img" id="">
					<option>Please choose an image</option>
					<option value="img1">img1</option>
					<option value="img2">img2</option>
					<option value="img3">img3</option>
					<option value="img4">img4</option>
					<option value="img5">img5</option>
				</select>
				<button type="submit">Create ToDo</button>
			</form>
		</div>

		<button class="exit">Close</button>
	</div>

	<div class="add-block-bg modal-bg">
		<div class="add-block-modal modal">
			<h1>Create a Task</h1>
			<form name="addBlockForm">
				<input name="title" type="text" placeholder="Block Status" />
				<button type="submit">Create ToDo</button>
			</form>
		</div>

		<button class="exit">Close</button>
	</div>

	<script type="module" src="/main.js"></script>
</body>

</html>
